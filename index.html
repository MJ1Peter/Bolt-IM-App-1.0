<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Voice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2>Online Users</h2>
            <ul id="users-list"></ul>
            <div class="audio-controls">
                <button id="start" class="audio-btn">Start Recording</button>
                <button id="stop" class="audio-btn" disabled>Stop Recording</button>
            </div>
        </div>
        <div class="main-chat">
            <div id="chat-messages"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2>Enter your username</h2>
            <form id="username-form">
                <input type="text" id="username-input" placeholder="Username" required>
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <!-- Socket.IO client script -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Main client script -->
    <script src="client.js"></script>
</body>
</html>
